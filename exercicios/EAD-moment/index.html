<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Gabriel Jayme" />
  <title>EAD Moment</title>

  <!-- Importando Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>

  <!-- Importando o JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    const anoFinal = moment("31-12-2020 23:59:59", "DD-MM-YYYY hh:mm:ss")
    const anoInical = moment("01-01-2020 00:00:00", "DD-MM-YYYY hh:mm:ss")

    const hoje = moment()

    const difAnoInicial = moment.duration(hoje.diff(anoInical))
    const difAnoFinal = moment.duration(anoFinal.diff(hoje))

    console.log(anoInical)
    console.log(anoFinal)

    $(document).ready(() => {
      $("#anoInicio").append(`A ${difAnoInicial._data.months} meses, ${difAnoInicial._data.days} dias, ${difAnoInicial._data.hours} horas, ${difAnoInicial._data.minutes} minutos!`)
      $("#anoFinal").append(`A ${difAnoFinal._data.months} meses, ${difAnoFinal._data.days} dias, ${difAnoFinal._data.hours} horas, ${difAnoFinal._data.minutes} minutos!`)
    })

  </script>
</head>

<body>
  <div>
    <p><b>O ano come√ßou a...</b></p>
    <p id="anoInicio"></p>

    <p><b>Ainda falta...</b></p>
    <p id="anoFinal"></p>

    <p><b>...para acabar o ano.</b></p>
  </div>
</body>

</html>
